
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Zachování poměru stran</title>
    <link href="../sample.css" rel="stylesheet" />
    <style id="sample-css">
        .container {
            width: 50%;
            padding: 2em;
            background: #fff;
        }

        .rwd-media {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 = calc(9 / 16 * 100) */
        }

            .rwd-media iframe,
            .rwd-media video {
                position: absolute;
                width: 100%;
                height: 100%;
            }
            
    </style>
</head>
<body class="sample sample--in-iframe">
    <h1 class="sample__title"></h1>
    <div id="sample-html">
        <div class="container">
            <div class="rwd-media">
                <iframe src="https://player.vimeo.com/video/150017883" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
            </div>
        </div>
    </div>
    <script src="../sample.js"></script>
</body>
</html>
