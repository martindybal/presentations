<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Základní teminologie - area</title>
    <link href="../sample.css" rel="stylesheet" />
    <style id="sample-css">
        .grid-container {
            display: grid;
            height: 90vh;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
        }
        .grid-item {
            border: black 1px dashed;
        }
    </style>
</head>
<body class="sample sample--in-iframe">
    <h1 class="sample__title"></h1>
    <div id="sample-html">
        <div class="grid-container">
            <div class="grid-item">01</div>
            <div class="grid-item">02</div>
            <div class="grid-item">03</div>
            <div class="grid-item">04</div>
            <div class="grid-item">05</div>
            <div class="grid-item">06</div>
            <div class="grid-item">07</div>
            <div class="grid-item">08</div>
            <div class="grid-item">09</div>
            <div class="grid-item">10</div>
            <div class="grid-item">11</div>
            <div class="grid-item">12</div>
        </div>
    </div>
    <script src="../sample.js"></script>
</body>
</html>
