<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Jednotka fr</title>
    <link href="../sample.css" rel="stylesheet" />
    <style>

        .items {
            border: black .1em dashed;
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: deepskyblue;
            color: white;
            font-size: 3em;
        }

        .item--orange {
            background: orange;

        }
    </style>
    <style id="sample-css">
        .items--grid {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
        }

        .items--flex {
            display: flex;
        }

            .items--flex .item:nth-of-type(1),
            .items--flex .item:nth-of-type(3) {
                flex-grow: 1;
            }

            .items--flex .item:nth-of-type(2) {
                flex-grow: 2;
            }
    </style>
</head>
<body class="sample sample--in-iframe">
    <h1 class="sample__title"></h1>
    <div id="sample-html">
        <h3>Grid</h3>
        <div class="items items--grid">
            <div class="item">1fr</div>
            <div class="item item--orange">2fr</div>
            <div class="item">1fr</div>
        </div>
        <h3>Flex</h3>
        <div class="items items--flex">
            <div class="item">1</div>
            <div class="item item--orange">2</div>
            <div class="item">1</div>
        </div>
    </div>
    <script src="../sample.js"></script>
</body>
</html>
