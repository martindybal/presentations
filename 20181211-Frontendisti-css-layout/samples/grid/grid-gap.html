<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Grid - gap</title>
    <link href="../sample.css" rel="stylesheet" />

    <style id="sample-css">
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /*grid-column-gap: 1em;*/
            column-gap: 3em;
            /*grid-row-gap: 1em;*/
            row-gap: 1em;
            /*grid-gap: 2em;*/
            /*gap: 2em;*/
        }
    </style>
</head>
<body class="sample sample--in-iframe">
    <h1 class="sample__title"></h1>
    <div id="sample-html">
        <div class="grid-container">
            <div class="grid-item bg-green">A</div>
            <div class="grid-item bg-blue">B</div>
            <div class="grid-item bg-brown">C</div>
            <div class="grid-item bg-red">D</div>
            <div class="grid-item bg-orange">E</div>
            <div class="grid-item bg-violet">F</div>
        </div>
    </div>
    <script src="../sample.js"></script>
</body>
</html>
