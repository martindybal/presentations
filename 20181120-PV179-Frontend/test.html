<html>
<head>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        img {
            width: inherit; /* Because we all love IE8 - http://stackoverflow.com/questions/8610077/height-auto-in-internet-explorer-8-and-below */
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <img height="100" width="100"
         srcset="https://via.placeholder.com/10000x10000.png 100w,
             https://via.placeholder.com/15000x15000.png 150w,
             https://via.placeholder.com/20000x20000.png 200w,
             https://via.placeholder.com/30000x30000.png 300w" /><br />
    <img sizes="200px" height="100" width="100"
         srcset="https://via.placeholder.com/100x100.png 100w,
             https://via.placeholder.com/150x150.png 150w,
             https://via.placeholder.com/200x200.png 200w" /><br />

    <picture>
        <source type="image/webp" media="(max-aspect-ratio: 1/1)" srcset="images/samples/art-direction/camera_533_800.webp 533w, images/samples/art-direction/camera_800_1200.webp 800w, images/samples/art-direction/camera_1066_1600.webp 1066w">
        <source type="image/webp" sizes="" srcset="images/samples/art-direction/camera_800_533.webp 800w, images/samples/art-direction/camera_1200_800.webp 1200w, images/samples/art-direction/camera_1600_1066.webp 1600w">
        <source type="image/jpeg" media="(max-aspect-ratio: 1/1)" srcset="images/samples/art-direction/camera_533_800.jpg 533w, images/samples/art-direction/camera_800_1200.jpg 800w, images/samples/art-direction/camera_1066_1600.jpg 1066w">
        <img alt="camera" sizes="100vw" src="images/samples/art-direction/camera_1600_1066.jpg" srcset="images/samples/art-direction/camera_800_533.jpg 800w, images/samples/art-direction/camera_1200_800.jpg 1200w, images/samples/art-direction/camera_1600_1066.jpg 1600w">
    </picture>
</body>
</html>
